<head>
  <title>migration-reporter</title>
</head>

<body>
  {{> headlineFigures}}
  {{> errorVersionsTable}}
</body>

<template name="headlineFigures">
  <h1>Atmosphere / Troposphere Migration</h1>
  <h3>{{count 'allVersions'}} versions in DB</h3>
  <h3>{{count 'completeVersions'}} successfully migrated!</h3>
</template>

<template name="errorVersionsTable">
  
  <h2>There are {{count 'errorVersions'}} versions with errors:</h2>
  <h3>{{count 'awaitingDepVersions'}} are awaiting a dependency.</h3>
  <h3>{{count 'gitFailedVersions'}} failed to checkout from git.</h3>
  
  <table>
    <thead>
      <tr>
        <th>Package</th>
        <th>Version</th>
        <th>Author</th>
        <th>Error</th>
      </tr>
    </thead>
    
    <tbody>
      {{#each versions}}
        <tr>
          <td>{{name}}</td>
          <td>{{version}}</td>
          <td>{{username}}</td>
          <td><pre>{{#if expand}}{{error}}{{else}}{{truncateLines error}}{{/if}}</pre></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
