<head>
  <title>migration-reporter</title>
</head>

<body>
  {{> headlineFigures}}
  {{> errorVersionsTable}}
</body>

<template name="headlineFigures">
  <h1>Atmosphere / Troposphere Migration</h1>
  <h3>{{count 'allVersions'}} versions in DB</h3>
  <h3>{{successfullyMigrated}} successfully migrated!</h3>
</template>

<template name="errorVersionsTable">
  
  <h2>Errors:</h2>
  <ul>
    {{#each knownErrorTypes}}
      <li>{{count this}}&nbsp; <code>{{this}}</code>.</li>
    {{/each}}
  </ul>
  
  <h3>{{versions.count}} unknown errors:</h3>
  <table>
    <thead>
      <tr>
        <th>Package</th>
        <th>Version</th>
        <th>Author</th>
        <th>Error</th>
      </tr>
    </thead>
    
    <tbody>
      {{#each versions}}
        <tr>
          <td>{{name}}</td>
          <td>{{version}}</td>
          <td>{{username}}</td>
          <td><pre>{{#if expand}}{{error}}{{else}}{{truncateLines error}}{{/if}}</pre></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
